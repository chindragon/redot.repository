<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-4 column col-md-offset-4">
                    <div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">
								注册新用户
							</h3>
						</div>
						<div class="panel-body">
							<form role="form" action="/confirm_user_register" method="post" id="register">
                                <div class="form-group">
                                    <label>用户名称：</label>
                                    <label>
                                        {% csrf_token %}
                                        <input placeholder="" type="text" class="form-control" name="username"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label >输入密码：</label>
                                    <label>
                                        {% csrf_token %}
                                        <input placeholder="" type="password" class="form-control" name="password"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label >再次输入：</label>
                                    <label>
                                        {% csrf_token %}
                                        <input placeholder="" type="password" class="form-control" name="confirm"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label >输入邮箱：</label>
                                    <label>
                                        {% csrf_token %}
                                        <input placeholder="" type="email" class="form-control" name="email"/>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-info center-block">提交</button>
                            </form>
						</div>
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
