<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-4 column col-md-offset-4">
                    <div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">
								登录
							</h3>
						</div>
						<div class="panel-body">
							<form role="form" method="post" id="login">
                                <div class="form-group">
                                    <label>用户：</label>
                                    <label>
                                        <input placeholder="用户名/邮箱/手机号" type="text" class="form-control" id="user-id"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label >密码：</label>
                                    <label>
                                        <input placeholder="" type="password" class="form-control" id="password"/>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox"/>记住我</label><br/>
                                    <a href="#">没有注册?</a>
                                    <a href="#">忘记密码?</a>
                                </div>
                                <button type="submit" class="btn btn-info center-block">登录</button>
                            </form>
						</div>
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
