<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>修改密码</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-4 column col-md-offset-4">
                    <div class="panel panel-info">
						<div class="panel-heading">
                            <h3 class="panel-title text-center">
								修改密码
							</h3>
						</div>
						<div class="panel-body">
							<form role="form" action="/confirm_modify_password" method="post" id="user_settings">
                                <div class="form-group">
                                    <h4 class="text-center center-block"><strong>{{ username }}</strong></h4>
                                </div>
                                <div class="form-group">
                                    <label >旧的密码:</label>
                                    <label>
                                        {% csrf_token %}
                                        <input placeholder="" type="password" class="form-control" name="oldpassword"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label >新的密码:</label>
                                    <label>
                                        {% csrf_token %}
                                        <input placeholder="" type="password" class="form-control" name="newpassword"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label >再输一次:</label>
                                    <label>
                                        {% csrf_token %}
                                        <input placeholder="" type="password" class="form-control" name="confirmpassword"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <div class="btn-group btn-group-md">
                                        <button type="submit" class="btn btn-info"> 提交 </button>
                                        <a type="text" href="user_info" class="btn btn-info"> 取消 </a>
                                    </div>
                                </div>
                            </form>
						</div>
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
